<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>view</title>
    <!-- Bootstrap -->
    <link href="../libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="../libraries/animate/animate.min.css">
    <link rel="stylesheet" href="../libraries/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.range.css">
    <link rel="stylesheet" href="css/carousel-fade-tarnsition.css">

</head>
<body>

<!--定义导航栏-->
<div class="container-fluid">

    <div id="carousel-example-generic" class="carousel slide carousel-fade" data-interval="false" data-wrap="false" data-keyboard="true">

        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            <li data-target="#carousel-example-generic" data-slide-to="6"></li>
            <li data-target="#carousel-example-generic" data-slide-to="7"></li>
        </ol>

        <div class="carousel-inner" role="listbox">

            <div class="item active" id="item1">
                <img id="cache1" src="img/cache%201.svg" alt="cache1"/>
                <img id="cache2" src="img/cache%202.svg" alt="cache2"/>
            </div>
            <div class="item" id="item2">
            </div>
            <div class="item" id="item3">
                <img class="fond" src="img/cache_1_.svg" alt="fond"/>
                <img class="questions" src="img/question1.png" alt="q1"/>
                <div class="boutonOui">
                    <a href="#">
                        <img src="img/boutonOui.png"/>
                    </a>
                </div>
                <div class="boutonNon">
                    <a href="#">
                        <img src="img/boutonNon.png"/>
                    </a>
                </div>
            </div>
            <div class="item">
                <img class="fond" src="img/cache_1_.svg" alt="fond"/>
                <img class="questions" src="img/question2.png" alt="q2"/>
            </div>
            <div class="item">
                <img class="fond" src="img/cache_1_.svg" alt="fond"/>
                <img class="questions" src="img/question3.png" alt="q3"/>
            </div>
            <div class="item"id="choix">
                <div id="rural">
                    <a href="#r">
                        <img src="img/RURAL@2x.svg"/>
                    </a>
                </div>
                <div id="ville">
                    <a href="#in">
                        <img src="img/VILLE.png"/>
                    </a>
                </div>
                <div id="trafic">
                    <a href="#tr">
                        <img src="img/TRAFIC.png"/>
                    </a>
                </div>
            </div>
            <div class="item">
                <img class="questions" src="img/conseils.png" alt="conseil"/>
            </div>
            <div class="item">
                <img class="questions"src="img/equipe.png" alt="team"/>
            </div>
        </div>
//pour rural
        <div id="r">
            <a class="button" href="#choix">Button</a>
            <div class="container" id="my">
                <div class="progress">
                    <div class="progress-bar">
                        <span class="progress-in" id="bar" style="width:0%"></span>
                    </div>
                </div>
                <div id="value">  <h1>Value:<span id="demo"></span></h1>
                                 <h1>Heur:<span id="demo2"></span></h1>
                </div>
            </div>
            <div id="myR">
                <input type="hidden"id="myRange" class="single-slider" onchange="ran()"value="12" />
            </div>
        </div>
//pour urban
        <div id="in">
            <a class="button" href="#choix">Button</a>
            <div class="container" id="my2">
                <div class="progress">
                    <div class="progress-bar">
                        <span class="progress-in" id="bar2" style="width:0%"></span>
                    </div>
                </div>
                <div id="value2">  <h1>Value:<span id="demo21"></span></h1>
                    <h1>Heur:<span id="demo22"></span></h1>
                </div>
            </div>

            <div id="myR2">
                <input type="hidden"id="myRange2" class="single-slider" onchange="ran2()"value="12" />
            </div>
        </div>
//pour traffic
        <div id="tr">
            <a class="button" href="#choix">Button</a>
            <div class="container" id="my3">
                <div class="progress">
                    <div class="progress-bar">
                        <span class="progress-in" id="bar3" style="width:0%"></span>
                    </div>
                </div>
                <div id="value3">  <h1>Value:<span id="demo31"></span></h1>
                    <h1>Heur:<span id="demo32"></span></h1>
                </div>
            </div>

            <div id="myR3">
                <input type="hidden"id="myRange3" class="single-slider" onchange="ran3()"value="12" />
            </div>
        </div>

    </div>

    <img  id="perso" src="img/personne-qui-marche-gif-7.gif" alt="perso"/>
    <img id="voiture" src="img/voiture-icône-gris.jpg" alt="car"/>
    <img id="nuage" src="img/nuage_pollution.jpg" alt="nuage"/>


</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<script src="../libraries/jquery/jquery.js"></script>

<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/jquery.range.js"></script>

<script src="../libraries/bootstrap/js/bootstrap.min.js"></script>
<script src="js/animation.js"></script>
<script src="./js/Myrange.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="fr"> <!-- Notre page est en français -->
<head>
  <!-- Il est obligatoire de préciser un encodage de caractères et un titre pour la page -->
  <meta charset="utf-8">
  <title>Hyblab 2019</title>
  <!-- Basic viewport setting for mobile friendly page -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Déclaration de la feuille de style du document-->
  <link rel="stylesheet" href="css/style.css">
  <!-- Those polyfills are required so that old browsers support fetch mecanism -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js" defer ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js" defer></script>
  <!-- Simple sample script that loads data from a dummy json file -->
  <script src="js/example.js" defer></script>
</head>
<body>
  <!-- Ce conteneur est la seule balise div que l'on s'autorise pour effectuer la mise en page du site -->
  <!-- On pourrait bien sûr en ajouter d'autres pour se faciliter la mise en page -->
  <!-- Mais on va s'efforce de respecter et brouiller le moins possible la structure logique du contenu -->
  <div id="container">

    <!-- Page d'accueil -->
    <div id="accueil">
      <img id="velo_accueil" src="img/velo.jpg"  alt="velo d'accueil"/>
      <img id="img_accueil" src="img/fond_accueil.png"  alt="image d'accueil"/>
      <button class="bouton_accueil" onclick="en_route()" type="button"> EN ROUTE !</button>
      <div id="dial_accueil">Ce texte AAAAAAA AAAAAAA AAAAAAA AAAAAAA AAAAAAAAA AAAAAAA</div>
    </div>

    <!-- Page Carte avant Personnalisation -->
    <div id="carte_generale">
      <img id="img_carte_generale" src="img/carte_generale.jpg"  alt="carte des pistes Carene"/>
      <img id="velo_carte_generale" src="img/velo.jpg"  alt="velo carte generale"/>
      <div id="dial_carte_generale">
        Ce texte AAAAAAA AAAAAAA AAAAAAA AAAAAAA AAAAAAAAA AAAAAAA AAAAA AAAAA AAAAA AAAAA AAAAA
        <br/>
        <button class="bouton_personnaliser" onclick="personnaliser()" type="button"> MON PARCOURS </button>
      </div>
    </div>
  </div>
</body>
<footer>
  <p>Copyright Hyblab team 2019</p>
</footer>
</html>

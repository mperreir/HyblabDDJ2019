<!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">
<head>
	<title>Hyblab 2019</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js" defer ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js" defer></script>
	<script src="js/script.js" defer></script>
</head>
<body>
	<div id="container">
		<!-- Page d'accueil -->
		<div id="accueil">
			<!-- poster="img/fond_accueil.png" -->
			<video id="video_accueil" autoplay loop muted preload="metadata">
				<source src="img/VIDEO_FINALE.mp4">
			</video>
			<button id="bouton_accueil" class="bouton" onclick="en_avant_toute()" type="button"> EN AVANT TOUTE !</button>
		</div>

		<!-- Ecran 2 -->
		<div id="presentation">
			<!-- <img id="img_fond_2" src="img/fond_image.svg"  alt="fond_ecran"/> -->
			<video id="leon_mov" autoplay muted preload="metadata">
				<source src="img/ecran2/ARRIVEE_RAPHAEL.mp4">
			</video>
			<div id=dialogue>
				<img id="bulle_presentation" src="img/ecran2/bulle_1.png"  alt="bulle"/>
				<img id="oval1" class="oval" src="img/ecran2/oval_actif.svg"  alt="oval1"/>
				<img id="oval2" class="oval" src="img/ecran2/oval_non_actif.svg"  alt="oval2"/>
				<button id="bouton_presentation" class="bouton" onclick="d_accord()" type="button"> D'ACCORD !</button>

			</div>
		</div>

		<!-- Ecran 3 -->
		<div id="page_personnalisation">
			<img id="objet_curseurs" src="img/slider/objet_musee.svg"  alt="objet"/>
			<div id="personnalisation"></div>
			<div id="personnalisation2">
				<h2> Alors, qu'avez vous envie de faire aujourd'hui ? </h2>
				<div id="div_personnage">
					<img id="socle_curseurs" src="img/slider/socle_musee.png"  alt="socle"/>
					<img id="velo_curseurs" src="img/slider/leon_velo_moyen.png"  alt="velo"/>
				</div>
				<div id="curseurs">
					<div id="curs_dist">
						<label for="distance">Distance (Km) : <span id="val"></span></label>
						<br/><br/>
						<div width="100%">
							<input oninput="actualiser_dist()" onchange="actualiser_dist()" type="range" min="10" max="30" step="0.001" value="20" class="slider" id="distance" name="distance">
						</div><br/>
						<ul class="range-labels-dist">
							<li onclick="click_curseur_dist('30')">30</li>
							<li onclick="click_curseur_dist('20')" class="active selected">20</li>
							<li onclick="click_curseur_dist('10')" >10</li>
						</ul>
					</div>
					<div id="curs_theme">
						<label for="distance">Theme :</label>
						<br/><br/>
						<div width="100%">
							<input oninput="actualiser_decor()" onchange="actualiser_decor()" type="range" min="1" max="3" step="1" value="2" class="slider" id="num_theme" name="theme" >
						</div>
						<br/>
						<ul id="theme" class="range-labels-theme">
							<li onclick="click_curseur_theme('3')">Plage / Bord de Mer</li>
							<li onclick="click_curseur_theme('2')" class="active selected">Musée / Culturel</li>
							<li onclick="click_curseur_theme('1')" >Forêt / Nature</li>
						</ul>
					</div>
				</div>
				<button id="bouton_personnalisation" class="bouton" onclick="c_est_parti()" type="button"> C'EST PARTI !</button>
			</div>
		</div>

		<!-- Ecran 3 -->
		<div id="page_carte">
			<img id="carte_generale" src="img/carte/carte_carenne.png"  alt="carte des pistes Carene"/>

			<img class="circuit" id="circuit-01" src="img/circuits/circuits-01.svg" alt="circuits-01"/>
			<img class="circuit" id="circuit-02" src="img/circuits/circuits-02.svg" alt="circuits-02"/>
			<img class="circuit" id="circuit-03" src="img/circuits/circuits-03.svg" alt="circuits-03"/>
			<img class="circuit" id="circuit-04" src="img/circuits/circuits-04.svg" alt="circuits-04"/>
			<img class="circuit" id="circuit-05" src="img/circuits/circuits-05.svg" alt="circuits-05"/>
			<img class="circuit" id="circuit-06" src="img/circuits/circuits-06.svg" alt="circuits-06"/>
			<img class="circuit" id="circuit-07" src="img/circuits/circuits-07.svg" alt="circuits-07"/>
			<img class="circuit" id="circuit-08" src="img/circuits/circuits-08.svg" alt="circuits-08"/>
			<img class="circuit" id="circuit-09" src="img/circuits/circuits-09.svg" alt="circuits-09"/>

			<img class="lieu" id="hotspot" src="img/lieux/hotspot.png" alt="hotspot"/>
			<img class="lieu" id="office" src="img/lieux/office-tourisme.png" alt="office"/>
			<img class="lieu" id="culturels" src="img/lieux/points-culturels.png" alt="culturels"/>
			<img class="lieu" id="toilettes" src="img/lieux/toilettes.png" alt="toilettes"/>
			<img class="lieu" id="bars" src="img/lieux/bars.png" alt="bars"/>
			<img class="lieu" id="restaurants" src="img/lieux/restaurants.png" alt="restaurants"/>

			<fieldset id="choix_lieu">
				<h3> Quelles informations souhaitez-vous faire apparaitre sur la carte ? </h3>
				<div class="checkbox_lieu">
					<input type="checkbox" id="hotspot-checkbox" name="hotspot" value="checkbox" onchange="modif_checkbox('hotspot')">
					<label for="hotspot-checkbox"> Wi-fi </label>
				</div>

				<div class="checkbox_lieu">
					<input type="checkbox" id="bars-checkbox" name="bars" value="checkbox" onchange="modif_checkbox('bars')">
					<label for="bars-checkbox"> Bars / Cafés </label>
				</div>

				<div class="checkbox_lieu">
					<input type="checkbox" id="culturels-checkbox" name="culturels" value="checkbox" onchange="modif_checkbox('culturels')">
					<label for="culturels-checkbox"> Points culturels </label>
				</div>

				<div class="checkbox_lieu">
					<input type="checkbox" id="toilettes-checkbox" name="toilettes" value="checkbox" onchange="modif_checkbox('toilettes')">
					<label for="toilettes-checkbox"> Toilettes </label>
				</div>

				<div class="checkbox_lieu">
					<input type="checkbox" id="office-checkbox" name="office" value="checkbox" onchange="modif_checkbox('office')">
					<label for="office-checkbox"> Office de tourisme </label>
				</div>

				<div class="checkbox_lieu">
					<input type="checkbox" id="restaurants-checkbox" name="restaurants" value="checkbox" onchange="modif_checkbox('restaurants')">
					<label for="restaurants-checkbox"> Restaurants </label>
				</div>

				</br>
				<span id="texte_leon_circuit"></span>
				<p> Cliquez sur l'un d'eux pour en savoir plus. </p>
			</fieldset>

			<img id="leon_carte" src="img/slider/leon_velo_moyen.png" alt="leon le cameleon"/>
			<img id="socle_carte" src="img/slider/socle_musee.png"  alt="socle carte"/>

		</div>

	</div>
</body>
</meta>
</html>
